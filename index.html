<!DOCTYPE html>
<html>
<head>
	<title>Pop-up Buttons</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Scroll down to see pop-up buttons</h1>
		<div class="popup-container">
			<div class="popup" id="popup1">
				<p>What will you do?</p>
				<button onclick="chooseOption('option1')">Do it</button>
				<button onclick="chooseOption('option2')">Don't do it</button>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
